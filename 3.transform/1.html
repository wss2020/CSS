<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    CSS  transform属性允许你旋转，缩放，倾斜或平移给定元素。这是通过修改CSS视觉格式化模型的坐标空间来实现的。

    只能转换由盒模型定位的元素。根据经验，如果元素具有display: block，则由盒模型定位元素。

    transform属性可以指定为关键字值none 或一个或多个 '<transform-function>' 值。

    值
    ' <transform-function> '
         要应用的一个或多个CSS变换函数。 变换函数按从左到右的顺序相乘，这意味着复合变换按从右到左的顺序有效地应用。
         none
         不应用任何变换。
</body>
</html>
